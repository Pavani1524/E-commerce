<html>
    <head>
        </head>
        <body>
            <form>
                <select onchange="optionChanged()" id="grades">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    </select>
                    </form>
                    <script>
                    optionChanged();
                    function optionChanged(){
                        var grades=document.getElementById("grades").value;
                        switch(grades){
                            case"A":alert("you should get 85% above");break;
                            case"B":alert("you should get between 75% to 85%");break;
                            case"C":alert("you should get below 75%");break;
                        }
                    }
                    </script>
                    </body>
                    </html>
